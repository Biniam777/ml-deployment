<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- ✅ FIX 1: viewport meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Breast Cancer Prediction System</title>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #e8f0ff, #fdfefe);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 25px;
      background: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #2e86c1;
    }

    .result {
      margin-top: 25px;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      border-radius: 8px;
    }

    .benign {
      background: #eafaf1;
      color: #1e8449;
    }

    .malignant {
      background: #fdecea;
      color: #922b21;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Breast Cancer Prediction System</h1>

  <p>
    Enter key tumor measurements below.  
    The system predicts whether the tumor is benign or malignant.
  </p>

  <!-- ✅ FIX 2: label + for + id -->
  <label for="model">Prediction Model</label>
  <select id="model" aria-label="Prediction Model">
    <option value="logistic">Logistic Regression</option>
    <option value="tree">Decision Tree</option>
  </select>

  <label for="radius">Mean Radius</label>
  <input id="radius" type="number" step="any" placeholder="e.g. 14.5">

  <label for="texture">Mean Texture</label>
  <input id="texture" type="number" step="any" placeholder="e.g. 20.1">

  <label for="perimeter">Mean Perimeter</label>
  <input id="perimeter" type="number" step="any" placeholder="e.g. 95.2">

  <label for="area">Mean Area</label>
  <input id="area" type="number" step="any" placeholder="e.g. 650">

  <label for="smoothness">Mean Smoothness</label>
  <input id="smoothness" type="number" step="any" placeholder="e.g. 0.10">

  <button onclick="predict()">Predict</button>

  <div id="result"></div>
</div>

<script>
function predict() {
  const model = document.getElementById("model").value;

  const values = [
    parseFloat(radius.value),
    parseFloat(texture.value),
    parseFloat(perimeter.value),
    parseFloat(area.value),
    parseFloat(smoothness.value)
  ];

  if (values.some(isNaN)) {
    alert("Please fill all fields with valid numbers.");
    return;
  }

  fetch(`http://127.0.0.1:8000/predict/${model}`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ features: values })
  })
  .then(res => res.json())
  .then(data => {
    const result = document.getElementById("result");

    if (data.prediction === 1) {
      result.className = "result benign";
      result.innerText = "Prediction: BENIGN (Non-Cancerous)";
    } else {
      result.className = "result malignant";
      result.innerText = "Prediction: MALIGNANT (Cancerous)";
    }
  })
  .catch(() => {
    alert("Failed to connect to backend API.");
  });
}
</script>

</body>
</html>
